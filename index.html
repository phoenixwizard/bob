<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <style>
        .image1{
            max-height:50vh;
            max-width: 100vw;
        }
        .center{
            margin: 0 auto;
            text-align: center;
            padding: 8px;
        }

        #countdown{
            font-family: 'Lato', sans-serif;
            text-align: center;
            font-size: 5rem;
            color: #2f1d75;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="entry">
        <input type="password" name="pass" id="password" style="font-size:30px;"> <br>
        <a href="#" id="pass_click" style="font-size:30px;">click me after entering password</a>
    </div>
    <div id="main" style="display: none;">
    <div id="countdown"></div>
    <div class="center">
        <img class="image1" src="singi.jpg" alt="">
    </div>
    <div>
        <div  class="center">
            <img class="image1" src="bob.jpg" alt="">
            <img class="image1" src="plus.jpg" alt="">
            <img class="image1" src="cherry.jpg" alt="">
        </div>
    </div>
</div>


    <script>

function modifyText(event) {
    event.preventDefault();
    el1 = document.getElementById("password");
    if(el1.value == "dhupuk"){
        document.getElementById("main").style.display = "block";
        document.getElementById("entry").style.display = "none";
    }
}

const el = document.getElementById("pass_click");
el.addEventListener("click", modifyText, false);

        CountDownTimer('02/14/2021 8:00 PM', 'countdown');

        function CountDownTimer(dt, id)
        {
            var end = new Date(dt);

            var _second = 1000;
            var _minute = _second * 60;
            var _hour = _minute * 60;
            var _day = _hour * 24;
            var timer;

            function showRemaining() {
                var now = new Date();
                var distance = end - now;
                if (distance < 0) {

                    clearInterval(timer);
                    document.getElementById(id).innerHTML = 'EXPIRED!';

                    return;
                }
                var days = Math.floor(distance / _day);
                var hours = Math.floor((distance % _day) / _hour);
                var minutes = Math.floor((distance % _hour) / _minute);
                var seconds = Math.floor((distance % _minute) / _second);

                document.getElementById(id).innerHTML = days + ' Days ';
                document.getElementById(id).innerHTML += hours + ' Hrs ';
                document.getElementById(id).innerHTML += minutes + ' Mins ';
                document.getElementById(id).innerHTML += seconds + ' Secs';
            }

            timer = setInterval(showRemaining, 1000);
        }

    </script>


</body>
</html>
